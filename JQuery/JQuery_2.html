<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>JQuery 2</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
        </script>
    </head>
    <body>
        

        <p id="p1">Click the fade button to fade out of this.</p>
        <button class="btn1">Fade Out</button>
        <button class="btn2">Fade In</button>
        <br>
        <br>
        <br>

        <p id="p2">This ia a paragraph</p>
    
    </body>
    


        
    <script>
    $(document).ready(function() {

        $(".btn1").click(function() {
            $("#p1").fadeOut();
        });

        $(".btn2").click(function() {
            $("#p1").fadeIn();
        });

        $("#p2").hover(function() {
            alert("This is p1!");
        },
        function() {
            alert("Have a nice day!");
        });
        
    });
    </script>
    
</html>
