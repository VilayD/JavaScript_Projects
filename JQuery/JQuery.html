<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>JQuery</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
        </script>
    </head>

    


        
    <script>
    $(document).ready(function() {
        
        $("button.alert").on("click", function(){
            console.log("A button with alert was clicked!");
        });
        $("<button class='alert'>Alert!</button>").appendTo(document.body );

        $("html").append(
            "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQueary</h1>\
                    <p id='1'>Paragraph 1</p>\
                    <p id='2'>Paragraph 2</p>\
                    <p id='3'>Paragraph 3</p>\
                </div>\
            </div>\
        </body>"
        );
        $("#2").css({"color":"red"});
        $("#3").click(function() {
            $('h1').hide();
        });
    });

    </script>
    
</html>
